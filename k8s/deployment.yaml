apiVersion: apps/v1
kind: Deployment
metadata:
  name: local-code-interpreter
  namespace: local-code-interpreter
  labels:
    app.kubernetes.io/name: local-code-interpreter
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: local-code-interpreter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: local-code-interpreter
        # Azure Workload Identity: Enable token projection
        azure.workload.identity/use: "true"
    spec:
      # Hyperlight runtime class for KVM-based isolation
      # Use "hyperlight-mshv" for Hyper-V based isolation
      runtimeClassName: hyperlight-kvm
      
      # Required for workload identity token projection
      automountServiceAccountToken: true
      serviceAccountName: local-code-interpreter
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      
      containers:
        - name: app
          image: ${IMAGE_REGISTRY}/local-code-interpreter:${IMAGE_TAG}
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8090
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: local-code-interpreter
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
              # Hyperlight device plugin resource limit
              hyperlight.dev/hypervisor: "1"
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          
          # Writable temp directory for Python
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      
      volumes:
        - name: tmp
          emptyDir: {}
