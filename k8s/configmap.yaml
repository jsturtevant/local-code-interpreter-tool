apiVersion: v1
kind: ConfigMap
metadata:
  name: local-code-interpreter
  namespace: local-code-interpreter
  labels:
    app.kubernetes.io/name: local-code-interpreter
    app.kubernetes.io/component: config
data:
  # Azure OpenAI Configuration (substituted via envsubst)
  AZURE_OPENAI_ENDPOINT: "${AZURE_OPENAI_ENDPOINT}"
  AZURE_OPENAI_RESPONSES_DEPLOYMENT_NAME: "${AZURE_OPENAI_RESPONSES_DEPLOYMENT_NAME}"
  # Set to "true" to enable Hyperlight VM-isolated code execution
  ENABLE_HYPERLIGHT: __ENABLE_HYPERLIGHT__
