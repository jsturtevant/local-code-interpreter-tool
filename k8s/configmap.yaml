apiVersion: v1
kind: ConfigMap
metadata:
  name: local-code-interpreter
  namespace: local-code-interpreter
  labels:
    app.kubernetes.io/name: local-code-interpreter
    app.kubernetes.io/component: config
data:
  # Azure AI Foundry Configuration (substituted via envsubst)
  AZURE_FOUNDRY_RESOURCE: "${AZURE_FOUNDRY_RESOURCE}"
  AZURE_FOUNDRY_MODEL_NAME: "${AZURE_FOUNDRY_MODEL_NAME}"
  # Debug logging - set to "false" to disable debug logging for code execution
  DEBUG: "true"
